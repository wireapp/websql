sudo: required
dist: xenial

notifications:
  email: false

language: node_js
node_js:
  - '12'

git:
  submodules: true

cache:
  directories:
    - $HOME/.npm
    - node_modules

services:
  - docker

before_install:
  - docker run -dit --name emscripten -v $(pwd):/src trzeci/emscripten:sdk-incoming-64bit bash

install:
  - npm install

script:
  - docker exec -it emscripten npm run build
